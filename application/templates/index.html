{% extends "layout.html" %}

{% block body %}
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="card mb-4">
      <div class="card-header"><i class="fas fa-table mr-1"></i>Users having more than 127 bitcoins</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Name</th>
                
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Name</th>
                
              </tr>
            </tfoot>
            <tbody>
              {% for user in list %}
              <tr>
                <td>{{ user[1] }}</td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
