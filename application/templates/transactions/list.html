{% extends "layout.html" %}

{% block body %}
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="card mb-4">
      <div class="card-header"><i class="fas fa-table mr-1"></i>Transactions</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Date</th>
                <th>Currency</th>
                <th>Amount</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Date</th>
                <th>Currency</th>
                <th>Amount</th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
            <tbody>
              {% for transaction in transactions %}
              <tr>
                <td>{{ transaction.date_created }}</td>
                <td>{{ transaction.currency }}</td>
                <td>{{ transaction.amount}}</td>
                <td><a href="{{ url_for('edit_transaction', transaction_id=transaction.id) }}"
                    class="btn btn-primary pull-right">Edit</a></td>
                <td>
                  <form method="POST" action="{{ url_for('delete_transaction', transaction_id=transaction.id) }}">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="btn btn-danger">
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>




{% endblock %}
